<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SpellCheck</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="spellcheck.js"></script>
  <style>
    .error {
      color: red;
    }
  </style>
</head>

<body>
  <div align="center">
    <h1> GDG Bhubaneswar</h1>
    <p>Spell Check</p>
    <p id="para"></p>
    <div class="container">
      <div class="form-group">
        <textarea cols="10" rows="5" class="form-control" id="txt"></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-default" id="check">Submit</button>
      </div>
      <div class="form-group">
        <input type="text" name="txt1" id="dict"></input>
        <button class="btn btn-default" id="add-word">ADD WORD</button>
      </div>
    </div>
  </div>

</body>

</html>
